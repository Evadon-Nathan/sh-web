<section class="magic-ball magic-ball-sm magic-ball-about">
  {% if include.fluid == 0 %}
  <div class="container">
    <div class="row">
      <div class="col-12 ">
        <img class="img-fluid w-100" src="{{ include.image }}" alt="">
      </div>
    </div>
  </div>
  {% elsif include.fluid == 1 %}
  <div class="row">
    <div class="col-12">
      <img class="img-fluid w-100" src="{{ include.image }}" alt="">
    </div>
  </div>
  {% else %}
  <div class="row">
    <div class="col-12">
      <div class="background-image" style="background-image: url('{{ include.image }}');">
      </div>
    </div>
  </div>
  {% endif %}
</section>
